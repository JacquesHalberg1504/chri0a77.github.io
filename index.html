<!DOCTYPE html>
<html>
<title>TITLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <!--  -->FONTS! (fontawesome.com)
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <style>
  @import "compass/css3";

  body {
    background-color : #29335C;
    font-family : sans-serif;
  }
  .center {
    text-align: center;
    padding-top: 100px;
  }

  .flex-column {
    padding: 0;
  margin: 0;
  list-style: none;

  -ms-box-orient: horizontal;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -moz-flex;
  display: -webkit-flex;
  display: flex;
    -webkit-flex-direction: column;
  flex-direction: column;
  float: left;
  width: 100%;
  }

  .flex-column-item {

  }

  .wrapper {
    padding: 0px;
    margin: 0;
    list-style: none;

    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;

    -webkit-flex-flow: row wrap;
    justify-content: space-around;
  }

  .flex-item {
    background: #E4572E;
    padding: 0px;
    width: 250px;
    height: 150px;
    margin-top: 0px;
    border-radius: 15px;
    vertical-align: middle;
    line-height: 150px;
    color: white;
    border-color: #F3A712;
    border-style: double;
    border-width: thick;
    font-weight: bold;
    font-size: 3em;
    text-align: center;
  }

  .flex-item:hover {
    background-color: #A8C686;
  }


  /* BILLEDE */
  img {
    height: 500px;
    display: block;
    margin-top: 50px;
    margin-bottom: 100px;
    margin-left: auto;
    margin-right: auto;
    border-style: outset;
    border-width: 10px;
    border-color: #F3A712;
  }

  .w3-circle {
    width: auto;
    border-radius:50%;
    object-fit: cover;
    object-fit: contain;
  }


  /* Overskrift */
  h1 {
    color : #669BBC;
    font-size: 3em;

  }

  /* LISTE */
  ul {
    list-style-type:none;
    margin: 0px;
    width: 100%;
    height: 100px;
    padding: 0px;
    position: fixed; /* Make it stick, even on scroll */
    text-align: justify;
    overflow: hidden;
    background-color: #669BBC;
    border-radius: 0px 0px 20px 20px;

  }

  li {
    float : left;
    display: table;
    border-collapse:collapse;


  }

  li a {
    display: inline-block;
    color: #29335C;
    text-align: center;
    margin-left: 0px;
    vertical-align: middle;
    text-decoration : none;
    font-size: 2em;
    line-height: 100px;
    padding: 0px 50px;
    border-collapse:collapse;


  }

  li a:hover {
    background-color: #E4572E;
  }
</style>

<script> function myFunction() { var element =
  document.getElementsByTagName("style"), index;

  for (index = element.length - 1; index >= 0; index--) {
    element[index].parentNode.removeChild(element[index]); } } </script>

  </head>

  <body>
    <ul id="horizontal-style" class="wrapper">
      <li><a href="javascript:alert('Du kan fjerne al CSS-pynt på siden, ved at vælge KUN HTML. Reload siden, eller tryk på CSS + HTML, for at gendanne siden');">HJÆLP</a></li>
      <li><a href="javascript:history.go(0)">HTML + CSS</a></li>
      <li><a href="#news" onclick="myFunction()">KUN HTML</a></li>
    </ul>



    <div class="flex-column">
    <div class="center">
      <h1><b>Hvilke dyr vil du se på nu?</b></h1>
    </div>

    <img id="myImage" src="https://www.publicdomainpictures.net/pictures/260000/velka/three-horses-1528527029qkz.jpg" class="w3-circle" alt="Horses">

    <div class="wrapper">
      <button class="flex-item" onclick="document.getElementById('myImage').src='https://www.publicdomainpictures.net/pictures/260000/velka/three-horses-1528527029qkz.jpg'">Heste!</button>
      <button class="flex-item" onclick="document.getElementById('myImage').src='https://www.publicdomainpictures.net/pictures/230000/velka/zebra-duo.jpg'">Zebraer!</button>
      <button class="flex-item" onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Red_Fox_%28Vulpes_vulpes%29_-British_Wildlife_Centre-8.jpg/1600px-Red_Fox_%28Vulpes_vulpes%29_-British_Wildlife_Centre-8.jpg'">Ræve!</button>
      <button class="flex-item" onclick="document.getElementById('myImage').src='https://images.pexels.com/photos/110812/pexels-photo-110812.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'">Fugle!</button>

    </div>
  </div>
  </body>
  </html>
